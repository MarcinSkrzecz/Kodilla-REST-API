<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>

    <h1>First impression on my page</h1>

<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <br>
<!--/*@thymesVar id="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${one} + ${two}"></span>

    <br>
    <!--/*@thymesVar id="twoMultipliedByTwo" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${twoMultipliedByTwo}"></span>
    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} * ${two}"></span>

    <br>
    <!--/*@thymesVar id="twoMultipliedByTwoPlusTwo" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${twoMultipliedByTwoPlusTwo}"></span>
    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} * ${two} + ${two}"></span>

    <br>
    <!--/*@thymesVar id="twoMinusTwoMultipliedByTwo" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${twoMinusTwoMultipliedByTwo}"></span>
    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} - ${two} * ${two}"></span>

</body>
</html>
